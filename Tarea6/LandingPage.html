<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./LandingPage.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Exo+2:wght@100;200;300;400;500;531;600;700;800;900&display=swap">
  <title>Nombre - Landing Page</title>
</head>

<body>

  <header>
    <!-- NOMBRE y LOGO -->
    <div class="logo">
      <img class="logo-img" src="https://via.placeholder.com/40/FFBB33" alt="">
      <a class="nombre" href="">Nombre</a>
    </div>

    <!-- NAGEGADOR -->
    <nav>
      <ul class="nav-header">
        <li>
          <a class="nav-header-item" href="">Nosotros</a>
        </li>
        <li>
          <a class="nav-header-item" href="">Noticias</a>
        </li>
        <li>
          <a class="nav-header-item" href="">Contacto</a>
        </li>
        <img class="menu" src="./Imagenes/Menu-ico.png" />
      </ul>
    </nav>
  </header>

  <main>
    <!-- PRIMERA PARTE -->
    <div class="primera-vista">
      <div class="primera-vista-superior">
        <div class="primera-vista-titulo">
          <h1>Retirate joven,</h1>
          <p class="sub">invierte hoy!</p>
        </div>
      </div>
      <div class="primera-vista-inferior">
          <button class="primera-vista-boton">
            APRENDE CÓMO
          </button>
      </div>
    </div>
    <!-- SEGUNDA PARTE -->
    <div class="oferta">
      <!-- TITULO -->
      <div class="oferta-superior">
        <div class="oferta-superior-titulo">
          <h2>¿Por dónde empezar?</h2>
          <p>Elije un tema</p>
        </div>
      </div>
      <!-- CARDS -->
      <ul class="oferta-inferior">
        <div class="oferta-inferior-1">
          <li class="card li1">
            <p class="texto">Finanzas Personales</p>
          </li>
          <li class="card li2">
            <p class="texto">Financiamiento</p>
          </li>
        </div>
        <div class="oferta-inferior-2">
          <li class="card li3">
            <p class="texto">Inversión</p>
          </li>
          <li class="card li4">
            <p class="texto">Tributación</p>
          </li>
        </div>
      </ul>
    </div>
  </main>
  <!-- FOOTER -->
  <footer>
    <nav>
      <ul class="nav-footer">
        <li>
          <a class="nav-footer-item" href="">FAQ</a>
        </li>
        <li>
          <a class="nav-footer-item" href="">Ayuda</a>
        </li>
        <li>
          <a class="nav-footer-item" href="">Trabaja con nosotros</a>
        </li>
      </ul>
    </nav>
    <div class="derechos">
      &copy Todos los derechos reservados - Daniel Huaringa
    </div>
  </footer>

</body>

</html>
